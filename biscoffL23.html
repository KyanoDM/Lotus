<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoff Sandwich L23 Crème Voorraad</title>
    <link rel="stylesheet" href="css/biscoffL23.css">
</head>

<body>
    <header>
        <div class="header-left">
            <a href="dashboard.html">
                <img src="img/Lotus_logo_padding_1200x1200.jpg" alt="Lotus Logo" class="logo">
            </a>
            <h1>Biscoff Sandwich <span id="currentLine">L23</span> - Crème Voorraad</h1>
        </div>
        <div class="line-switch">
            <button class="line-btn" data-line="L22" id="btnL22">L22</button>
            <button class="line-btn active" data-line="L23" id="btnL23">L23</button>
            <button class="line-btn" data-line="L24" id="btnL24">L24</button>
        </div>
    </header>
    <main>
        <div class="biscoff-flex ">
            <div class="tank-big-container tank-left">
                <div class="tank-label">Premix-tank</div>
                <div class="tank-visual tank-premix" id="premixTank">
                    <div class="tank-fill" id="premixFill"></div>
                    <div class="tank-percentage" id="premixPercentage">50%</div>
                </div>
            </div>

            <form class="biscoff-form resultaten-box" onsubmit="return false;">
                <h3 class="form-title">Invoergegevens</h3>
                <div class="creme-selector">
                    <label for="cremeType">Kies crème:</label>
                    <select id="cremeType">
                        <option value="biscoff">Biscoff</option>
                        <option value="vanille">Vanille</option>
                        <option value="melkchocolade">Melkchocolade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Vulgraad Premix-tank (%)</label>
                    <input type="number" id="premix" min="0" max="100" value="50">
                </div>
                <div class="form-group">
                    <label>Vulgraad Beluchtingstank (%)</label>
                    <input type="number" id="beluchting" min="0" max="100" value="50">
                </div>
                <div class="form-group">
                    <label>Gewicht Hoyers (kg)</label>
                    <input type="number" id="hoyers" min="0" value="0">
                </div>
                <div class="form-group">
                    <label>Gewicht Verbreken Container (kg)</label>
                    <input type="number" id="verbreken" min="0" value="0">
                </div>
                <div class="form-group">
                    <label>Gemiddeld gewicht 5 koekjes (g)</label>
                    <input type="number" id="cookieWeight" min="0" step="0.1" value="50.5">
                    <small class="hint">Standaard: 50.5g (3.1g crème per koekje)</small>
                </div>
                <div class="form-group">
                    <label>Tijd nu (24u, bv. 22.35)</label>
                    <div class="input-with-button">
                        <input type="text" id="tijdNu" value="22.35">
                        <button type="button" id="nowButton" class="action-button time-button">Nu</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="resetButton" class="action-button reset-button">Alles Leegmaken</button>
                </div>
            </form>

            <div class="resultaten-box">
                <h3>Resultaten</h3>
                <div id="resultaten"></div>

                <div class="creme-tot-box">
                    <h3 style="color: white;">Crème Beschikbaar Tot:</h3>
                    <div id="cremeTot" class="creme-tot-time"></div>
                </div>
            </div>

            <div class="tank-big-container tank-right">
                <div class="tank-label">Beluchtingstank</div>
                <div class="tank-visual tank-beluchting" id="beluchtingTank">
                    <div class="tank-fill" id="beluchtingFill"></div>
                    <div class="tank-percentage" id="beluchtingPercentage">50%</div>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script src="js/biscoffL23.js"></script>
</body>

</html>
